<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <script defer type="module" src="../build/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-step Form</title>
  </head>
  <body>
    <div class="form-container">
      <div class="wrapper">
        <div class="side-steps">
          <div class="step-indicator-wrapper one">
            <span class="step-indicator step-active">1</span>
            <div class="step-texts">
              <span class="step">STEP 1</span>
              <span class="step-info">YOUR INFO</span>
            </div>
          </div>

          <div class="step-indicator-wrapper two">
            <span class="step-indicator">2</span>
            <div class="step-texts">
              <span class="step">STEP 2</span>
              <span class="step-info">SELECT PLAN</span>
            </div>
          </div>

          <div class="step-indicator-wrapper three">
            <span class="step-indicator">3</span>
            <div class="step-texts">
              <span class="step">STEP 3</span>
              <span class="step-info">ADD-ONS</span>
            </div>
          </div>

          <div class="step-indicator-wrapper four">
            <span class="step-indicator">4</span>
            <div class="step-texts">
              <span class="step">STEP 4</span>
              <span class="step-info">SUMMARY</span>
            </div>
          </div>
        </div>

        <div class="form-wrapper">
          <form class="form">
            <div class="fields-wrapper">
              <div class="field-steps first-step">
                <div class="form-title">
                  <h1>Personal info</h1>
                  <p>Please provide your name, email address, and phone number.</p>
                </div>

                <div class="form-fields">
                  <label for="nameField"
                    ><div class="form-label">
                      <span>Name</span>
                      <span class="error-label">This field is required </span>
                    </div>
                    <input
                      class="nameField"
                      placeholder="e.g Stephen King"
                      id="nameField"
                      type="text"
                    />
                  </label>

                  <label for="emailField"
                    ><div class="form-label">
                      <span>Email Address</span>
                      <span class="error-label">This field is required </span>
                    </div>
                    <input
                      class="emailField"
                      placeholder="e.g stephenking@lorem.com"
                      id="emailField"
                      type="text"
                    />
                  </label>

                  <label for="phoneNumber"
                    ><div class="form-label">
                      <span>Phone Number</span>
                      <span class="error-label">This field is required </span>
                    </div>
                    <input
                      class="phoneNumber"
                      placeholder="e.g 1234567890"
                      id="phoneNumber"
                      type="text"
                    />
                  </label>
                </div>
              </div>

              <div class="field-steps second-step">
                <div class="form-title">
                  <h1>Select your plan</h1>
                  <p>You have the option of monthly or yearly billing.</p>
                </div>

                <div class="plans-wrapper">
                  <button type="button" class="plan-card arcade active">
                    <img class="plan-icon" src="./assets/public/icon-arcade.svg" />

                    <span class="plan-info">
                      <p class="plan-name">Arcade</p>
                      <p class="plan-value">$9/mo</p>
                    </span>
                  </button>

                  <button type="button" class="plan-card advanced">
                    <img class="plan-icon" src="./assets/public/icon-advanced.svg" />

                    <span class="plan-info">
                      <p class="plan-name">Advanced</p>
                      <p class="plan-value">$12/mo</p>
                    </span>
                  </button>

                  <button type="button" class="plan-card pro">
                    <img class="plan-icon" src="./assets/public/icon-pro.svg" />

                    <span class="plan-info">
                      <p class="plan-name">Pro</p>
                      <p class="plan-value">$15/mo</p>
                    </span>
                  </button>
                </div>

                <div class="plan-switch">
                  <span class="assinature-plan active">Monthly</span>
                  <button class="plan-switch-btn" type="button">
                    <span class="switch-indicator month"></span>
                  </button>
                  <span class="assinature-plan">Yearly</span>
                </div>
              </div>

              <div class="field-steps third-step">
                <div class="form-title">
                  <h1>Pick add-ons</h1>
                  <p>Add-ons help enhance your gaming experience.</p>
                </div>

                <div class="add-ons-wrapper">
                  <label class="add-on online-service">
                    <div class="add-on-selection">
                      <input type="checkbox" value="online-service" />

                      <span class="add-on-description">
                        <p class="add-on-name">Online service</p>
                        <p class="add-on-benefit">Access to multiplayer games</p>
                      </span>
                    </div>

                    <p class="add-on-value">+$1/mo</p>
                  </label>

                  <label class="add-on storage-service">
                    <div class="add-on-selection">
                      <input type="checkbox" value="storage-service" />

                      <span class="add-on-description">
                        <p class="add-on-name">Larger storage</p>
                        <p class="add-on-benefit">Extra 1TB of cloud save</p>
                      </span>
                    </div>

                    <p class="add-on-value">+$2/mo</p>
                  </label>

                  <label class="add-on profile-theme-service">
                    <div class="add-on-selection">
                      <input type="checkbox" value="profile-theme-service" />

                      <span class="add-on-description">
                        <p class="add-on-name">Customizable profile</p>
                        <p class="add-on-benefit">Custom theme on your profile</p>
                      </span>
                    </div>

                    <p class="add-on-value">+$2/mo</p>
                  </label>
                </div>
              </div>
            </div>

            <span class="bottom-buttons">
              <span>
                <button class="back-step" type="button">Go Back</button>
              </span>
              <button class="next-step-btn" type="button">Next Step</button>
              <button class="confirm-btn" type="submit">Confirm</button>
            </span>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
